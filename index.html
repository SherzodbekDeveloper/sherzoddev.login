<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Website</title>
</head>
<body>
    <div class="wrapper">
        <h1>Sherzoddev.uz - Talab va Takliflar uchun </h1>
        <div class="form">
            <p id="p" style="color: green;"></p>
            <form action="" onsubmit=" return sender()">
                <input type="text" name="name" id="name" placeholder="Your name" required class="form-control">
                <input type="email" name="email" id="email" placeholder="Your email" required class="form-control">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter message" required class="form-control"></textarea>
                <input type="submit" value="Send" id="btn" class="btn btn-primary">
            </form>
        </div>
    </div>
    <script src="sender.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
